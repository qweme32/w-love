<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-LOVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="content">
        <div class="block">
            <div class="avatars">
                <img src="assets/1.png" alt="">
                <div class="heart">
                    <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m12 21l-1.45-1.3q-2.525-2.275-4.175-3.925T3.75 12.812T2.388 10.4T2 8.15Q2 5.8 3.575 4.225T7.5 2.65q1.3 0 2.475.55T12 4.75q.85-1 2.025-1.55t2.475-.55q2.35 0 3.925 1.575T22 8.15q0 1.15-.387 2.25t-1.363 2.412t-2.625 2.963T13.45 19.7zm0-2.7q2.4-2.15 3.95-3.687t2.45-2.675t1.25-2.026T20 8.15q0-1.5-1-2.5t-2.5-1q-1.175 0-2.175.662T12.95 7h-1.9q-.375-1.025-1.375-1.687T7.5 4.65q-1.5 0-2.5 1t-1 2.5q0 .875.35 1.763t1.25 2.025t2.45 2.675T12 18.3m0-6.825">
                            <animate attributeName="fill" values="#fff;#808080;#fff" dur="1s"
                                repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
                <img src="assets/2.png" alt="">
            </div>
            <div class="counter">
                <span id="days">01</span><span class="b">d</span> :
                <span id="hours">01</span><span class="b">h</span> :
                <span id="minutes">01</span><span class="b">m</span>
            </div>
        </div>
    </div>

    <script>
        const days = document.querySelector("#days");
        const hours = document.querySelector("#hours");
        const minutes = document.querySelector("#minutes");

        const start = 1736524800;

        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            let dur = now - start;

            const dVal = Math.floor(dur / (24 * 60 * 60));
            dur -= dVal * (24 * 60 * 60);
            const hVal = Math.floor(dur / (60 * 60));
            dur -= hVal * (60 * 60);
            const mVal = Math.floor(dur /  60);
            
            days.textContent = dVal.toString().padStart(2, '0');
            hours.textContent = hVal.toString().padStart(2, '0');
            minutes.textContent = mVal.toString().padStart(2, '0');
        }, 1000)
    </script>
</body>

</html>
